<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Super Sprinter 3000</title>
</head>
<body>
    <h1>User Story Manager</h1>
    <form action="/story">
        <p><button type="submit">Add new User Story</button></p><br>
        <table>
            <thead>
                <tr>
                    <td><strong>ID</td>
                    <td><strong>Story Title</td>
                    <td><strong>User Story</td>
                    <td><strong>Acceptance Criteria</td>
                    <td><strong>Business Value</td>
                    <td><strong>Estimation</td>
                    <td><strong>Status</td>
                </tr>
            </thead>
            <tbody>
            {% for story in stories %}
                <tr>
                   <td>{{story[0]}}</td>
                   <td>{{story[1]}}</td>
                   <td>{{story[2]}}</td>
                   <td>{{story[3]}}</td>
                   <td>{{story[4]}}</td>
                   <td>{{story[5]}}</td>
                   <td>{{story[6]}}</td>
                   <td>
                       <a href="/story/{{ story[0] }}"><img src="http://icons.iconarchive.com/icons/graphicrating/koloria/16/Pen-icon.png" value="update"></a>
                   </td>
                   <td>
                        <form action="/story/{{ story[0] }}/delete" method="post">
                            <input type="image" src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/16/Trash-can-icon.png" value="delete">
                        </form>
                   </td>
               </tr>
           {% endfor %}
           </tbody>
       </table>
</body>
</html>
